<label id="notify-email" for="email">Switch - On</label>
<button id="email" class="p-switch" role="switch" aria-checked="true" aria-labelledby="notify-email">
  <span>On</span>
  <span>Off</span>
</button>

<label id="notify-post" for="post">Switch - Off</label>
<button id="post" class="p-switch" role="switch" aria-checked="false" aria-labelledby="notify-post">
  <span>On</span>
  <span>Off</span>
</button>

<label id="notify-text" for="text">Switch - On disabled</label>
<button id="text" class="p-switch" role="switch" aria-checked="true" aria-labelledby="notify-text" disabled>
  <span>On</span>
  <span>Off</span>
</button>

<label id="notify-text" for="text">Switch - Off disabled</label>
<button id="text" class="p-switch" role="switch" aria-checked="false" aria-labelledby="notify-text" disabled>
  <span>On</span>
  <span>Off</span>
</button>

<script>
(function() {
    /**
     * Control switch elements via toggling aria-checked
     *
     * @param {String} switchBtn
     *
     * @example
     * <label id="notify-post" for="post">Switch - Off</label>
     * <button id="post" class="p-switch" role="switch" aria-checked="false" aria-labelledby="notify-post">
     *   <span>On</span>
     *   <span>Off</span>
     * </button>
     *
     */
    function switchToggle(switchBtn) {

        // Select all switch control elements
        /**
         * @param {Object[]} switches
         * @param {String} switchBtn
         */
        var switches = Array.prototype.slice.call(
          document.querySelectorAll(switchBtn)
        );

        // Set click event to each switch control element
        /**
         * @param {String} switchBtn
         */
        switches.forEach(function (switchBtn) {
            switchBtn.addEventListener('click', function(event) {

                // If aria-checked is already true, set to false
                if (this.getAttributeNode("aria-checked").value == 'false') {
                    this.setAttribute('aria-checked', 'true');
                } else {
                    this.setAttribute('aria-checked', 'false');
                }
            });
        });
    }

    switchToggle('.p-switch');
})()
</script>
